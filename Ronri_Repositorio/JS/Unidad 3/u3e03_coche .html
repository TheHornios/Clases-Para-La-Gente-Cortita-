<body>
    <script>
        class coche{
             constructor(color,modelo,marca,encendido){
                this.color = color;
                this.marca = marca;
                this.modelo = modelo;
                this.encendido = encendido;
             }
             setEncendido(valor){
                this.encendido=valor;
             }
             getEncendido(){
                 return this.encendido;
             }
        }
    </script>
