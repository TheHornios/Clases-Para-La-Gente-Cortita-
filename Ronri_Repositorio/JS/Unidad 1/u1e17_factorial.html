        function factorialIter(valor){
            
            if(!valor == 0){
                var valor1 =1;
                for(var i = 1 ;i<=valor;i++){
                    valor1 = valor1*i;
                }
                return valor1;
            }else{
                return 0;
            }
        }
        function factorialRecur(valor){
            if(!valor == 0){
                return valor * factorialRecur(valor - 1);

        }
