<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var respuesta = prompt("Introduce tu edad");
        var texto = "";
        if(respuesta<=0){
            texto = "Edad no valida";
        }else{
            if(respuesta<=26){
                texto = "Joven";
            }else{
                if(respuesta<60){
                    texto = "Adulto";
                }else{
                    if(respuesta>=60){
                        texto = "Jubilado";
                    }else{

                    }
                }
            }
        }
        document.write(texto)
    </script>
</body>
</html>
