<body>
    <script>
        function esPar (a){
            return a%2==0?true:false;
        }
        
        function esparRecursivo(a){
            var i;
            if(a==0){
                i = true;
            }else{
                if(a==1){
                    i = false;
                }else{
                    i = esparRecursivo(a-2);
                }
            }
            return i;
        }
    </script>
</body>
