<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="h1Te"> </h1>
    <p id="pTe"> </p>
    <script>
        var respuesta = prompt("Escribe un nuemro");
        var texto = "";
        for(var i = 1; i<10; i++){
            texto += respuesta + " * " + i + " = "+respuesta*i+"<br/>";
        }
        document.getElementById("h1Te").innerHTML = "Tabla de multiplicar de "+respuesta+"<br/>";
        document.getElementById("pTe").innerHTML = texto;
    </script>
</body>
</html>
