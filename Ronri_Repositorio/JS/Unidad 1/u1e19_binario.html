<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       function binario(valor){
            var cadena = "";
            var valor2 = valor;
            var valor1 = -1;
            do{
                cadena += valor2%2;
                
                valor1 = Math.floor(valor2/2);
                valor2 = valor1;
               
           }while(valor1!=1&&valor !=1&&valor !=0)

            var resultado ="1";
            if(valor ==1||valor ==0){
                    resultado =valor;
            }else{
                for(var i = 0; i<cadena.length;i++){
                    resultado+=cadena[cadena.length-1-i];
                }
            }
            return resultado;
       }
       document.write(binario(6));
    </script>
</body>
</html>
