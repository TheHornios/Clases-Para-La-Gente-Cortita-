<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                for(var i = 1;i<100;i++){
                    texto = i; 
                    if(i%5 == 0){
                        texto = "Buzz";
                    }
                    if(i%3 == 0&&i%2 != 0){
                        texto = "Fizz";
                    }
                    if(i%3 == 0&&i%2 == 0){
                        texto = " FizzBuzz";
                    }
                    console.log(texto);
                }    
                
            </script>
</body>
</html>
