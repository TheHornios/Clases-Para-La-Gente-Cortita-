<body>  
    <script>
        var array = new Array("lunes","martes","miercoles","jueves","viernes","sabado","domingo");
        for(let i = 0;i<array.length;i++){
            array[i] = array[i].charAt(0).toUpperCase()+array[i].substring(1);
            document.write(array[i],"<br/>");
        }

    </script>
