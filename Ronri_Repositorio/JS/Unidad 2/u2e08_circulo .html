<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var radio = prompt("Introduce el valor del radio");
    document.write("El radio es: "+radio+"cm<br/>");
    document.write("El diametro es: "+radio*2+"cm<br/>");
    document.write("El perimetro es: "+2*Math.PI*radio+"cm<br/>");
    document.write("El area del circulo es: "+Math.PI*(radio*radio)+"cm2<br/>");
    document.write("El area de la esfera es: "+4*Math.PI*(radio*radio)+"cm2<br/>");
    document.write("El volumen de la esfera es: "+(4/3)*Math.PI*(radio*radio*radio)+"cm3<br/>");
    </script>
</body>
</html>
