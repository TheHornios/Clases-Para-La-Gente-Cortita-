<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var numero ;
        do{
            numero = parseInt(prompt("Introduce un numero"));
        }while(numero<0);
        document.write("Su valor esponencial es: "+numero.toExponential()+"<br/>");
        document.write("Su valor esponencial es: "+numero.toPrecision(6)+"<br/>");
        document.write("Su valor esponencial es: "+numero.toString(2)+"<br/>");
        document.write("Su valor esponencial es: "+numero.toString(8)+"<br/>");
        document.write("Su valor esponencial es: "+numero.toString(16)+"<br/>");
    </script>
</body>
</html>
