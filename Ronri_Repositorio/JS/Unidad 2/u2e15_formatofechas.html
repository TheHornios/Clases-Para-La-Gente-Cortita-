<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function formatofechas(opcion){
            var date = new Date();  
            var texto = "";  
            if(opcion ==1){
                texto = date.getDate()+"/"+(date.getMonth()+1)+"/"+date.getFullYear();
            }else{
                if(opcion == 2){
                    texto= pasarDiaTexto(date.getDay(),true)+", "+date.getDate()+" de "+pasarMesTexto(date.getMonth(),true)+" de "+date.getFullYear();
                }else{
                    if(opcion = 3){
                        texto= pasarDiaTexto(date.getDay(),false)+", "+pasarMesTexto(date.getMonth(),false)+" "+date.getDate()+" of "+date.getFullYear();
                    }
                }
            }
            return texto;
        } 

        function pasarMesTexto(mes,ingles){
            var arr1 = new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
            var arr = new Array("January","February","March","April","May","June","July","August","September","October","November","December");
            return ingles?arr1[mes]:arr[mes];
        }
        function pasarDiaTexto(dia,ingles){
            if(dia==1){
                return ingles?"Lunes":"Monday";
            }
            if(dia==2){
                return ingles?"martes":"Tuesday";
            }
            if(dia==3){
                return ingles?"Miercoles":"Wednesday";
            }
            if(dia==4){
                return ingles?"Jueves":"Thursday";
            }
            if(dia==5){
                return ingles?"Viernes":"Friday";
            }
            if(dia==6){
                return ingles?"Sabado":"Saturday";
            }
            if(dia==0){
                return ingles?"Domingo":"Sunday";
            }
        }
        document.write(formatofechas(parseInt(prompt("Introduce un numero del 1 - 3"))));
    </script>
</body>
</html>
