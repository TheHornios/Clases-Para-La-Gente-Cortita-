<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="hola"></div>
    <script>
        function hora(){
            var date = new Date();
            document.getElementById("hola").innerHTML = (date.getHours() < 10?"0"+date.getHours():date.getHours())+":"+(date.getMinutes() < 10?"0"+date.getMinutes():date.getMinutes())+":"+(date.getSeconds() < 10?"0"+date.getSeconds():date.getSeconds());
            window.requestAnimationFrame(hora);
        }
        hora()
    </script>
</body>
</html>
